<head>

    <meta charset="UTF-8">

    <meta name="description" content="الدكتورة صباح صابر">
    <meta name="keywords" content="الدكتورة صباح صابر">

    <!-- Title -->
    <title>أ.د صباح صابر</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/header_images/education.png">

    <!-- Scripts -->
    <script src="JS/tabs.js" defer></script>
    <script src="JS/index.js" defer></script>
    <script src="JS/services.js" defer></script>
</head>

<body>
    <!-- Loading Dialog -->
    <dialog class="Load" open>
        <div class="loader">
            <div class="quater ii"></div>
            <div class="quater i"></div>
        </div>
    </dialog>

    <!-- Inquiry Dialog -->
    <dialog class="Estefsar">
        <div class="EstefsarItems">
            <div class="estefsarheader">
                <div class="one">
                    <button class="closeEstefsar">
                        <img src="assets/icons/close.svg" alt="close">
                    </button>
                    <div>
                        <video src="assets/icons/phone.mp4" width="50" class="estefsarvideo" autoplay loop
                            muted></video>
                        <h1>قسم الاستفسار</h1>
                    </div>
                </div>
                <div class="two">
                    <button class="closeEstefsar">
                        <img src="assets/icons/close.svg" alt="close"></button>
                    <h1>قسم الاستفسار</h1>
                </div>
            </div>
            <div class="estefsarcontent">
                <form class="estefsarform">
                    <textarea required class="estefsartext" placeholder="ما الذى تريد الاستفسار عنه ؟"></textarea>
                    <input required type="text" class="estefsarname" placeholder="اسمك">
                    <input type="submit" value="أرسل">
                </form>
            </div>
        </div>
    </dialog>

    <!-- Follow Us Dialog -->
    <dialog class="Follows">
        <div class="followsitems">
            <div class="followHeader">
                <button class="Followsclose">
                    <img src="assets/icons/close.svg" alt="إغلاق">
                </button>
                <h1>الحسابات</h1>
            </div>
            <div class="socials">
                <div class="social-item">
                    <img src="assets/icons/youtube.svg" alt="YouTube" width="32" height="32">
                    <a href="https://youtube.com" target="_blank">YouTube</a>
                </div>
                <div class="social-item">
                    <img src="assets/icons/instagram.svg" alt="Instagram" width="32" height="32">
                    <a href="https://www.instagram.com" target="_blank">Instagram</a>
                </div>
                <div class="social-item">
                    <img class="X" src="assets/icons/twitter.svg" alt="Twitter" width="32" height="32">
                    <a href="https://www.twitter.com/" target="_blank">Twitter</a>
                </div>
                <div class="social-item">
                    <img src="assets/icons/tik-tok.png" alt="TikTok" width="32" height="32">
                    <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
                </div>
            </div>
        </div>
    </dialog>

    <!-- Call Us Dialog -->
    <dialog class="callus">
        <div class="callusitems">
            <div class="callusHeader">
                <button class="callusclose" aria-label="Close Call Us">
                    <img src="assets/icons/close.svg" alt="إغلاق">
                </button>
                <h1>أتصل بنا</h1>
            </div>
            <div class="numbers">
                <div class="number">
                    <a href="tel:+201278838864">أ.د صباح صابر</a>
                </div>
            </div>
        </div>
    </dialog>

    <!-- Alert Dialog -->
    <dialog class="alert1">
        <div class="alert1items">
            <div class="alertHeader">
                <button class="alertclose" onclick="document.querySelector('.alert1').close()"><img
                        src="assets/icons/close.svg" alt="إغلاق"></button>
                <h1 class="alertheader">التفسير</h1>
            </div>

            <h1 class="alert1text"></h1>
        </div>
    </dialog>
